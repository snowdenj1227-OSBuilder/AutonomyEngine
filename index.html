<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autonomy Engine</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Condensed:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- NAV -->
  <header class="nav" id="top">
    <a href="#" class="brand">
      <img src="assets/logo.svg" alt="" class="logo" />
      <span>Autonomy Engine</span>
    </a>
    <nav>
      <a href="#overview">Overview</a>
      <a href="#features">Features</a>
      <a href="#try">Try it</a>
      <a href="#integrations">Integrations</a>
      <a href="#trust">Trust</a>
      <a href="#waitlist" class="btn btn-outline">Request access</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero" aria-labelledby="h1">
    <div class="vignette" aria-hidden="true"></div>
    <div class="stack">
      <h1 id="h1" class="headline">AUTONOMY<br>AS SOVEREIGNTY</h1>
      <p class="sub">calm control over complex software</p>
      <button class="btn btn-outline" id="seeItWork" aria-haspopup="dialog">See it work</button>
    </div>
    <div class="scroll-cue" aria-hidden="true">▾</div>
  </section>

  <!-- TRUST STRIP (static logos) -->
  <section class="trusted" id="integrations" aria-label="Integrations">
    <p class="trusted-title">Integrates with the tools you already use</p>
    <ul class="logo-row">
      <!-- Replace <img> src with your real SVGs. Monochrome by default; color on hover. -->
      <li><img src="assets/chatgpt.svg" alt="ChatGPT"></li>
      <li><img src="assets/notion.svg" alt="Notion"></li>
      <li><img src="assets/stripe.svg" alt="Stripe"></li>
      <li><img src="assets/powerbi.svg" alt="Power BI"></li>
      <li><img src="assets/x.svg" alt="X"></li>
      <li><img src="assets/gmail.svg" alt="Gmail"></li>
      <li><img src="assets/shopify.svg" alt="Shopify"></li>
      <li><img src="assets/slack.svg" alt="Slack"></li>
      <li><img src="assets/github.svg" alt="GitHub"></li>
      <li><img src="assets/drive.svg" alt="Google Drive"></li>
    </ul>
  </section>

  <script src="script.js"></script>
  <!-- INTERACTIVE MODAL -->
<div class="modal-backdrop" id="demoModal" hidden>
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="demoTitle">
    <button class="modal-close" id="modalClose" aria-label="Close">✕</button>

    <div class="modal-grid">
      <!-- Left: intent -->
      <section class="card input-card">
        <h3 id="demoTitle">Describe what should happen</h3>
        <textarea id="aeIntent" rows="4">when a shopify order is paid, create invoice and notify slack #ops</textarea>
        <div class="controls">
          <button class="btn btn-outline" id="runBtn">Run</button>
          <span class="compile-state" id="compileState" aria-live="polite"></span>
        </div>
      </section>

      <!-- Right top: AESL -->
      <section class="card aesl-card" aria-live="polite">
        <h4>AESL</h4>
        <pre id="aeslOut" class="code"></pre>
      </section>

      <!-- Right bottom: Run log -->
      <section class="card log-card" aria-live="polite">
        <h4>Run log</h4>
        <pre id="logOut" class="code"></pre>
      </section>
    </div>
  </div>
</div>

</body>
</html>
