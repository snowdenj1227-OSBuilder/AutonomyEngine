  <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Autonomy Engine — Hero</title>
  <!-- Fonts: Roboto Condensed (headings), Roboto (body) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Condensed:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="hero.css" />
</head>
<body>
  <section class="hero">
    <div class="vignette" aria-hidden="true"></div>

    <!-- Orbit field: free-floating logos -->

      <!-- Use data-title + data-line1 + data-line2 for tooltips -->
      <!-- Replace the inline SVGs with your real brand SVGs in /assets later. -->
      <button class="logo l1" data-title="ChatGPT" data-line1="assist drafting" data-line2="transform text" aria-label="ChatGPT — assist drafting; transform text">
        <img alt="" src="data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><circle cx='32' cy='32' r='30' fill='%2300A67E'/><text x='50%' y='58%' text-anchor='middle' font-size='28' font-family='Arial' fill='white'>G</text></svg>">
      </button>

      <button class="logo l2" data-title="Notion" data-line1="create pages" data-line2="update databases" aria-label="Notion — create pages; update databases">
        <img alt="" src="data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><rect x='4' y='4' width='56' height='56' rx='10' fill='white' stroke='black' stroke-width='4'/><text x='50%' y='58%' text-anchor='middle' font-size='28' font-family='Arial' fill='black'>N</text></svg>">
      </button>

      <button class="logo l3" data-title="Stripe" data-line1="process payments" data-line2="reconcile invoices" aria-label="Stripe — process payments; reconcile invoices">
        <img alt="" src="data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><rect width='64' height='64' rx='12' fill='%23635BFF'/><text x='50%' y='58%' text-anchor='middle' font-size='26' font-family='Arial' fill='white'>S</text></svg>">
      </button>

      <button class="logo l4" data-title="Power BI" data-line1="refresh datasets" data-line2="export reports" aria-label="Power BI — refresh datasets; export reports">
        <img alt="" src="data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><rect width='64' height='64' rx='12' fill='%23F2C811'/><text x='50%' y='58%' text-anchor='middle' font-size='22' font-family='Arial' fill='black'>BI</text></svg>">
      </button>

      <button class="logo l5" data-title="X (Twitter)" data-line1="post updates" data-line2="fetch mentions" aria-label="X — post updates; fetch mentions">
        <img alt="" src="data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><rect width='64' height='64' rx='12' fill='black'/><text x='50%' y='58%' text-anchor='middle' font-size='26' font-family='Arial' fill='white'>X</text></svg>">
      </button>

      <button class="logo l6" data-title="Gmail" data-line1="read threads" data-line2="send emails" aria-label="Gmail — read threads; send emails">
        <img alt="" src="data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><rect width='64' height='64' rx='12' fill='white'/><text x='50%' y='58%' text-anchor='middle' font-size='24' font-family='Arial' fill='%23EA4335'>M</text></svg>">
      </button>

      <button class="logo l7" data-title="Shopify" data-line1="sync orders" data-line2="update products" aria-label="Shopify — sync orders; update products">
        <img alt="" src="data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><rect width='64' height='64' rx='12' fill='%2315A34A'/><text x='50%' y='58%' text-anchor='middle' font-size='22' font-family='Arial' fill='white'>Sh</text></svg>">
      </button>

      <button class="logo l8" data-title="Slack" data-line1="post alerts" data-line2="read channels" aria-label="Slack — post alerts; read channels">
        <img alt="" src="data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><rect width='64' height='64' rx='12' fill='%234A154B'/><text x='50%' y='58%' text-anchor='middle' font-size='24' font-family='Arial' fill='white'>S</text></svg>">
      </button>

      <button class="logo l9" data-title="GitHub" data-line1="trigger builds" data-line2="sync issues" aria-label="GitHub — trigger builds; sync issues">
        <img alt="" src="data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><rect width='64' height='64' rx='12' fill='black'/><text x='50%' y='58%' text-anchor='middle' font-size='24' font-family='Arial' fill='white'>GH</text></svg>">

      <button class="logo l10" data-title="Google Drive" data-line1="store files" data-line2="fetch docs" aria-label="Google Drive — store files; fetch docs">

      </button>
    </div>

    <!-- Text stack -->
    <div class="stack">
      <h1 class="headline">AUTONOMY<br>AS SOVEREIGNTY</h1>
      <p class="sub">calm control over complex software</p>
      <button class="btn-ghost" id="seeItWork" aria-haspopup="dialog" aria-controls="demoModal">See it work</button>
    </div>

    <!-- Reusable tooltip node -->
    <div id="tooltip" class="tooltip" role="tooltip" hidden>
      <div class="tt-title"></div>
      <ul class="tt-list">
        <li></li>
        <li></li>
      </ul>
    </div>
  </section>

  <script src="hero.js"></script>
</body>
</html>
